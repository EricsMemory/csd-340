<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSD 340 Development with HTML and CSS</title>
    <script>

        function changeImage(imageFile){

            var baseImage = document.getElementById("baseImage");
            var newImage = document.createElement("img");
            newImage.id = "baseImage";
            newImage.src = imageFile;
            baseImage.parentNode.replaceChild(newImage, baseImage);
    
        }
       
    </script>
    
</head>

<body>

  <h1>Assignment 10.3: JavaScript - Part 2</h1>
    <img id="baseImage" src="rukia.gif" onclick="changeImage('captain.gif')">

    <img id="hoverChange" src="sasukeyoung.gif" onmouseover="hoverChange.src='sasukeolder.jpg';" onmouseleave="hoverChange.src='sasukeyoung.gif';">
 
</body>
