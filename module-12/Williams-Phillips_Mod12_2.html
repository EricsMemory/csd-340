        function topToBottom(){
            content.innerHTML = ' ';
            for (let i = booksList.length - 1; i >= 0; i--) {
                let paragraph = document.createElement("p");
                paragraph.textContent = booksList[i];
                content.appendChild(paragraph);
                
            }
        }
        
        function bottomToTop(){
        content.innerHTML = ' ';

        }
}
