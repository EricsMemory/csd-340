<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSD 340 Development with HTML and CSS</title>
    
</head>

<body>

  <h1>Assignment 11.2: JavaScript - Part 3</h1>
    <textarea id="input">
    </textarea>

    <button id="add">Add</button>
    <button id="delete">Delete Last Entry</button>
    <button id="display">Display</button>


    <div id ="container">

    </div>


    <script>

        var userInput = document.getElementById("input");
        var addButton = document.getElementById("add");
        var deleteButton = document.getElementById("delete");
        var displayButton = document.getElementById("display");

        let tasks = [];
        let paragraph = document.createElement("p");
        let container = document.getElementById("container");

        function add(){
            tasks.push(((tasks.length + 1) + ". ") + userInput.value);
            alert(userInput.value + " was added.");
            userInput.value = "";
            
        }
        function display(){
            paragraph.textContent = tasks.join(" ");
            container.append(paragraph);
        }

        function del(){
            alert(tasks.pop() + " is being removed.");
            paragraph.textContent = " ";
            paragraph.textContent = tasks.join(" ");
        }

        addButton.addEventListener('click', add);
        displayButton.addEventListener('click', display);
        deleteButton.addEventListener('click', del);

    </script>
 
</body>
